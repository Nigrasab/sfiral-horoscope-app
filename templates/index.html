<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сфираль-Гороскоп</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #111;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background-color: white;
        }
        .sfiral-img {
            display: block;
            margin: 2rem auto;
            max-width: 100%;
        }
        .form-block {
            text-align: center;
            margin-top: 2rem;
        }
        input[type="date"] {
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            margin-left: 1rem;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #eef;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Сфираль-Гороскоп</h1>
        <p>Фазовая характеристика жизненного пути по модели Сфирали</p>
    </header>
    <main>
        <img src="/static/sfiral.png" alt="Схема Сфирали" class="sfiral-img">

        <div class="form-block">
            <label for="birthdate">Введите дату рождения:</label>
            <input type="date" id="birthdate">
            <button onclick="showHoroscope()">Старт</button>
        </div>

        <div id="result"></div>
    </main>

    <script>
        function showHoroscope() {
            const input = document.getElementById('birthdate').value;
            if (!input) return;

            fetch(`/horoscope?date=${input}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = data;
                });
        }
    </script>
</body>
</html>
