<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сфираль-Гороскоп</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 2em;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1em;
    }
    img {
      max-width: 300px;
      margin: 1em auto;
    }
    form {
      margin-top: 2em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Сфираль-Гороскоп</h1>
    <p>Фазовая характеристика жизненного пути по модели Сфирали</p>
  </header>

  <img src="/static/sfiral.png" alt="Сфираль">

  <form method="post" action="/horoscope">
    <label for="birthdate">Введите дату рождения:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    <button type="submit">Старт</button>
  </form>
</body>
</html>
