<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сфираль‑Гороскоп</title>

  <!-- общий CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

  <!-- ───────── ШАПКА ───────── -->
  <header>
    <h1>Сфираль‑Гороскоп</h1>
    <p>Фазовая характеристика жизненного пути по модели Сфирали</p>
    <p style="margin-top:10px;">
      <a href="{{ url_for('info') }}" style="color:#ccc; text-decoration:underline;">О проекте</a>
    </p>
  </header>

  <!-- ───────── изображение сфирали ───────── -->
  <img src="{{ url_for('static', filename='sfiral.png') }}" alt="Сфираль" style="max-width:300px;margin:20px auto;">

  <!-- ───────── форма ввода даты ───────── -->
  <form id="form">
    <label for="birth">Введите дату рождения:</label>
    <input type="date" id="birth" required>
    <button type="submit">Старт</button>
  </form>

  <!-- ───────── блок для результата ───────── -->
  <div id="result"></div>

  <!-- общий JS -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
