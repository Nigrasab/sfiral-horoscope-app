<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сфираль-Гороскоп</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #111;
            color: white;
            padding: 30px 0;
        }
        img {
            max-width: 300px;
            margin: 20px auto;
        }
        form {
            margin: 20px auto;
        }
        .result {
            background-color: #eeefff;
            display: inline-block;
            padding: 20px;
            margin-top: 20px;
            min-width: 300px;
        }
        .mantra {
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Сфираль-Гороскоп</h1>
        <p>Фазовая характеристика жизненного пути по модели Сфирали</p>
    </header>

    <img src="{{ url_for('static', filename='sfrial.png') }}" alt="Сфираль">

    <form id="form">
        <label for="birthdate">Введите дату рождения:</label>
        <input type="date" id="birthdate" required>
        <button type="submit">Старт</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>

    <script>
        document.getElementById("form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const date = document.getElementById("birthdate").value;
            const res = await fetch("/api/phase", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ date })
            });
            const data = await res.json();
            const resultBlock = document.getElementById("result");

            if (data.success) {
                resultBlock.innerHTML = `
                    <strong>${data.title}</strong><br>
                    ${data.text}<br><br>
                    <div><b>Медитативная формула:</b><br><span class="mantra">${data.mantra}</span></div>
                `;
                resultBlock.style.display = "inline-block";
            } else {
                resultBlock.innerHTML = `<span style="color:red;">${data.error}</span>`;
                resultBlock.style.display = "inline-block";
            }
        });
    </script>
</body>
</html>
