<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сфираль-Гороскоп</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
        }
        header {
            background: #111;
            color: white;
            padding: 1em;
        }
        img {
            width: 200px;
            margin: 20px auto;
        }
        form {
            margin-top: 20px;
        }
        input[type="date"] {
            padding: 0.5em;
            font-size: 1em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            margin-left: 1em;
        }
        .result {
            margin-top: 2em;
            padding: 1em;
            background: #eef;
            display: inline-block;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Сфираль-Гороскоп</h1>
        <p>Фазовая характеристика жизненного пути по модели Сфирали</p>
    </header>

    <img src="{{ url_for('static', filename='sfiral.png') }}" alt="Сфираль">

    <form method="POST">
        <label>Введите дату рождения:</label>
        <input type="date" name="birthdate" required>
        <button type="submit">Старт</button>
    </form>

    {% if result %}
        <div class="result">{{ result|safe }}</div>
    {% endif %}
</body>
</html>
