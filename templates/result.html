<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результат</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2em;
      color: #333;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #222;
    }
    .phase-block {
      background-color: #eef;
      border-left: 6px solid #3366cc;
      padding: 1em;
      margin-top: 1.5em;
    }
    blockquote {
      font-style: italic;
      color: #555;
      margin: 1em 0 0 0;
      padding-left: 1em;
      border-left: 4px solid #ccc;
    }
    a {
      display: inline-block;
      margin-top: 2em;
      text-decoration: none;
      color: #3366cc;
    }
  </style>
</head>
<body>
  <h1>Ваш возраст: {{ age }}</h1>
  <div class="phase-block">
    <h2>Фаза: {{ phase }}</h2>
    <p>{{ text }}</p>
    {% if formula %}
    <blockquote>{{ formula }}</blockquote>
    {% endif %}
  </div>
  <a href="/">← Назад</a>
</body>
</html>
