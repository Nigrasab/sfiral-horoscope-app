<form method="POST">
  <label for="date">Введите дату рождения:</label>
  <input type="date" id="date" name="date" required>
  <button type="submit">Старт</button>
</form>

{% if result %}
  <div style="margin-top: 20px; background: #f0f0ff; padding: 20px;">
    {{ result | safe }}
  </div>
{% endif %}
